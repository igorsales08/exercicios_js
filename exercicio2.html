<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou Ímpar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        label {
            margin-right: 10px;
        }
        input {
            padding: 8px;
            font-size: 16px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
    <script>
        function verificarParImpar() {
            const numero = parseInt(document.getElementById('numero').value);
            const resultado = (numero % 2 === 0) ? "par" : "ímpar";

            document.getElementById('resultadoParImpar').innerText = `O número ${numero} é ${resultado}.`;
        }
    </script>
</head>
<body>
    <h1>Verificador de Par ou Ímpar</h1>
    <label for="numero">Insira um número:</label>
    <input type="number" id="numero" placeholder="Ex: 5">
    <button onclick="verificarParImpar()">Verificar</button>
    <p id="resultadoParImpar"></p>
</body>
</html>
