<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Idade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        label {
            margin-right: 10px;
        }
        input {
            padding: 8px;
            font-size: 16px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #622568;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
    <script>
        function calcularIdade() {
            const anoNascimento = parseInt(document.getElementById('anoNascimento').value);
            const anoAtual = new Date().getFullYear();
            const idade = anoAtual - anoNascimento;

            document.getElementById('resultadoIdade').innerText = `VocÃª tem ${idade} anos.`;
        }
    </script>
</head>
<body>
    <h1>Calculadora de Idade</h1>
    <label for="anoNascimento">Insira seu ano de nascimento:</label>
    <input type="number" id="anoNascimento" placeholder="Ex: 1990">
    <button onclick="calcularIdade()">Calcular Idade</button>
    <p id="resultadoIdade"></p>
</body>
</html>
